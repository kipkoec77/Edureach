<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Student working on a laptop illustration</title>
  <desc id="desc">Stylized illustration of a person sitting with a laptop, decorative red circular backdrop.</desc>
  <defs>
    <linearGradient id="skin" x1="0" x2="1">
      <stop offset="0%" stop-color="#FFD29B" />
      <stop offset="100%" stop-color="#FFC08A" />
    </linearGradient>
    <linearGradient id="shirt" x1="0" x2="1">
      <stop offset="0%" stop-color="#EF4444" />
      <stop offset="100%" stop-color="#F97373" />
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="b"/>
      <feBlend in="SourceGraphic" in2="b" mode="normal"/>
    </filter>
  </defs>

  <!-- background circle -->
  <circle cx="860" cy="240" r="220" fill="#FCA5A5" opacity="0.95" filter="url(#soft)"/>

  <!-- seat / body -->
  <ellipse cx="760" cy="460" rx="140" ry="28" fill="#E6E6E6" opacity="0.6"/>
  <rect x="620" y="300" width="280" height="160" rx="26" fill="#fff" opacity="0.06" />

  <!-- person -->
  <g transform="translate(680,260)">
    <circle cx="0" cy="-30" r="36" fill="url(#skin)" />
    <rect x="-56" y="0" width="112" height="72" rx="12" fill="url(#shirt)" />
    <rect x="-24" y="32" width="48" height="12" rx="4" fill="#2D2D2D" opacity="0.08" />

    <!-- laptop -->
    <g transform="translate(-60,56)">
      <rect x="0" y="0" width="160" height="10" rx="4" fill="#1F2937" />
      <rect x="0" y="-80" width="160" height="70" rx="8" fill="#111827" />
      <rect x="8" y="-72" width="144" height="54" rx="6" fill="#F9FAFB" opacity="0.9" />
      <circle cx="20" cy="-40" r="4" fill="#F97373" />
    </g>
  </g>

  <!-- decorative shapes -->
  <g transform="translate(720,380) scale(0.6)">
    <circle cx="0" cy="0" r="6" fill="#F87171" opacity="0.9" />
    <circle cx="40" cy="-30" r="10" fill="#FCA5A5" opacity="0.7" />
  </g>
</svg>
